
{% extends 'base.html' %}
{% load static %}


{% block content %} 
<br>
<h1 style="text-align: center; color: #ffff00;">Profile Page Edit</h1>

{% if user.is_authenticated %}

    <div class="container">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-primary">Post</button>
        </form>
    </div>

    

{% endif %}



{% endblock %}
